<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* Chat Widget Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        #chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        #chat-button.hidden {
            display: none;
        }

        /* Chat Container */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        #chat-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Header */
        #chat-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #chat-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #chat-title {
            display: flex;
            flex-direction: column;
        }

        #chat-title h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        #chat-title span {
            font-size: 12px;
            opacity: 0.9;
        }

        #close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        #close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chat Messages */
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e0e0e0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-content strong {
            font-weight: 600;
            color: #1a202c;
        }

        .message.bot .message-content em {
            font-style: italic;
        }

        .message.bot .message-content .link-button {
            display: inline-block;
            margin: 8px 4px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .message.bot .message-content .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(255, 107, 53, 0.3);
            margin-left: auto;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Chat Input */
        #chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        #chat-input:focus {
            border-color: #ff6b35;
        }

        #send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Responsive - IMPROVED */
        @media (max-width: 768px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile keyboards */
                bottom: 0;
                right: 0;
                border-radius: 0;
                max-height: 100vh;
                max-height: 100dvh;
            }

            #chat-header {
                padding: 16px;
                padding-top: max(16px, env(safe-area-inset-top));
            }

            #chat-messages {
                flex: 1;
                padding: 16px;
                padding-bottom: 8px;
                min-height: 0;
                overflow-y: auto;
            }

            #chat-input-container {
                padding: 12px 16px;
                padding-bottom: max(12px, calc(12px + env(safe-area-inset-bottom)));
                background: white;
                border-top: 1px solid #e2e8f0;
            }

            #chat-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 14px;
            }

            #send-button {
                width: 40px;
                height: 40px;
            }

            #chat-button {
                width: 56px;
                height: 56px;
                bottom: 16px;
                right: 16px;
            }

            /* Ensure proper scrolling on mobile */
            body {
                position: fixed;
                width: 100%;
                height: 100vh;
                height: 100dvh;
                overflow: hidden;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            #chat-input {
                font-size: 14px;
                padding: 8px 12px;
            }

            #send-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Button -->
    <button id="chat-button" aria-label="Open chat">ðŸ’¬</button>

    <!-- Chat Container -->
    <div id="chat-container">
        <!-- Header -->
        <div id="chat-header">
            <div id="chat-header-content">
                <div id="chat-avatar">ðŸ¤–</div>
                <div id="chat-title">
                    <h3>XYZ Digilab Assistant</h3>
                    <span>Online now</span>
                </div>
            </div>
            <button id="close-button" aria-label="Close chat">Ã—</button>
        </div>

        <!-- Messages -->
        <div id="chat-messages">
            <div class="message bot">
                <div class="message-avatar">ðŸ¤–</div>
                <div>
                    <div class="message-content">
                        Hi there! ðŸ‘‹ How can I help you today?
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input -->
        <div id="chat-input-container">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="send-button" aria-label="Send message">âž¤</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            webhookUrl: 'https://n8n.srv1055646.hstgr.cloud/webhook/8019f7b8-3cfa-49b7-b3d3-41095fdd9087/chat',
            sessionKey: 'chatSessionId'
        };

        // Generate or get session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem(CONFIG.sessionKey);
            if (!sessionId) {
                sessionId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem(CONFIG.sessionKey, sessionId);
            }
            return sessionId;
        }

        // Elements
        const chatButton = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');
        const closeButton = document.getElementById('close-button');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Hide chat button since it will be triggered from Wix
        chatButton.style.display = 'none';
        
        // Auto-open chat (since button is in Wix)
        chatContainer.classList.add('active');

        // Close chat
        closeButton.addEventListener('click', () => {
            console.log('Close button clicked - sending message to parent');
            
            // Send message to parent (Wix) to close the iframe
            try {
                window.parent.postMessage({ action: 'closeChat' }, '*');
                console.log('Message sent to parent window');
            } catch (error) {
                console.error('Error sending message to parent:', error);
            }
            
            // Also hide locally if not in iframe
            chatContainer.classList.remove('active');
        });

        // Send message - Multiple format attempts
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                console.log('Attempting to send message:', message);

                // Try POST with JSON body (most common)
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        sessionId: getSessionId(),
                        chatInput: message
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                console.log('Response data:', data);
                
                typingIndicator.classList.remove('active');

                // Extract bot message from various possible response formats
                let botMessage;
                if (typeof data === 'string') {
                    botMessage = data;
                } else if (data.output) {
                    botMessage = data.output;
                } else if (data.response) {
                    botMessage = data.response;
                } else if (data.message) {
                    botMessage = data.message;
                } else if (data.text) {
                    botMessage = data.text;
                } else if (Array.isArray(data) && data.length > 0) {
                    botMessage = data[0].output || data[0].message || data[0].text || JSON.stringify(data[0]);
                } else {
                    botMessage = JSON.stringify(data);
                }
                
                addMessage(botMessage, 'bot');

            } catch (error) {
                console.error('Error details:', error);
                typingIndicator.classList.remove('active');
                
                // Show error with details
                addMessage(`Connection error. Please check if the n8n workflow is active and accessible.`, 'bot');
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'bot' ? 'ðŸ¤–' : 'ðŸ‘¤';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Format the message (convert markdown to HTML)
            if (type === 'bot') {
                content.innerHTML = formatBotMessage(text);
            } else {
                content.textContent = text;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            // Insert before typing indicator
            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        // Format bot messages: convert markdown and links to styled HTML
        function formatBotMessage(text) {
            let formatted = text;
            
            // Convert **bold** to <strong>
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert *italic* to <em>
            formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Convert line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            // Find URLs and convert to buttons with custom text
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, function(url) {
                // Clean URL (remove trailing punctuation)
                const cleanUrl = url.replace(/[.,;!?]$/, '');
                
                // Check if it's a cal.com link
                if (cleanUrl.includes('cal.com')) {
                    return `<a href="${cleanUrl}" target="_blank" class="link-button">ðŸ“… Book a Call</a>`;
                }
                
                // For other URLs, show domain name
                const domain = cleanUrl.replace(/https?:\/\/(www\.)?/, '').split('/')[0];
                return `<a href="${cleanUrl}" target="_blank" class="link-button">${domain}</a>`;
            });
            
            return formatted;
        }

        // Scroll to bottom
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Enter key to send
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enable/disable send button based on input
        chatInput.addEventListener('input', () => {
            sendButton.disabled = !chatInput.value.trim();
        });

        // Initial state
        sendButton.disabled = true;

        // Handle viewport changes (keyboard open/close on mobile)
        let lastHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            const currentHeight = window.innerHeight;
            if (currentHeight < lastHeight) {
                // Keyboard opened - scroll to bottom
                scrollToBottom();
            }
            lastHeight = currentHeight;
        });

        // Focus input when chat opens
        setTimeout(() => {
            if (window.innerWidth > 768) {
                chatInput.focus();
            }
        }, 300);
    </script>
</body>
</html>
